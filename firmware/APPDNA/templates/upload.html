<!DOCTYPE html>
<html>
<head>
    <title>DNA Sequence Encoder</title>
</head>
<body>
    <h1>Upload DNA Sequence Files</h1>
    <form method="POST" enctype="multipart/form-data">
        <p>
            <label>DNA Read:</label>
            <input type="file" name="dna_read" required>
        </p>
        <p>
            <label>DNA Reference:</label>
            <input type="file" name="dna_reference" required>
        </p>
        <input type="submit" value="Encode DNA">
    </form>
</body>
</html>
